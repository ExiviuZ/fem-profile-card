<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  minimum-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img src="images/bg-pattern-top.svg" class="bg-pattern-top" alt="" />
    <img src="images/bg-pattern-bottom.svg" class="bg-pattern-bottom" alt="" />
    <main class="card">
      <div class="card-content">
        <img src="images/bg-pattern-card.svg" class="bg-pattern-card" alt="" />
        <div class="profile-picture-container">
          <img src="images/image-victor.jpg" class="profile-picture" alt="" />
        </div>
        <section class="profile">
          <p>
            <span class="name">Victor Crest</span> <span class="age">26</span>
            <span class="place">London</span>
          </p>
        </section>
      </div>
      <section class="card-footer">
        <div><span>80K</span> <small>Followers</small></div>
        <div><span>803K</span> <small>Likes</small></div>
        <div><span>1.4K</span> <small>Photos</small></div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mark Angel Papio</a>.
    </div>
  </body>
</html>
